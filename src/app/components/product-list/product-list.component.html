<div class="main-content">
  <div class="section-content section-content-p30">

    <div *ngFor="let product of products" class="product-box">
      <a routerLink="/products/{{product.id}}" class="product-img-box">
        <img src="{{product.imageUrl}}" class="product-img" alt="{{product.name}} image">
      </a>
      <a routerLink="/products/{{product.id}}">
        <h1>{{product.name}}</h1>
      </a>
      <div class="price">{{product.unitPrice | currency:"USD"}}</div>
      <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
    </div>

    <div *ngIf="products?.length == 0"
         class="alert alert-warning col-md-12 text-center"
         role="alert">
      No products found.
    </div>
  </div>

  <!--  FOOTER PAGINATION-->

  <div class="footer-pagination my-2">
    <div class="row align-items-center">

      <div class="col-md-3"></div>

      <div class="col-md-6 justify-content-center">
        <ngb-pagination class="d-flex justify-content-center"
                        [(page)]="theCurrentPageNumber"
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements"
                        (pageChange)="listProducts()"
                        [maxSize]="5"
        >
        </ngb-pagination>
      </div>

<!--  SIZE CHANGER-->
      <div class="my-3 col-md-3 text-center">
        <label for="size" class="mr-2 mb-0">Page size: </label>
        <select #sizeOfPage (change)="updatePageSize(+sizeOfPage.value)"
                id="size">
          <option value="6" selected>6</option>
          <option value="9">9</option>
          <option value="15">15</option>
          <option value="18">18</option>
        </select>
      </div>
    </div>
  </div>
</div>

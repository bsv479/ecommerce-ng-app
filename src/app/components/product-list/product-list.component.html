<div class="main-content">
  <div class="section-content section-content-p30">

    <div *ngFor="let product of products" class="product-box">
      <a routerLink="/products/{{product.id}}" class="product-img-box">
        <img src="{{product.imageUrl}}" class="product-img" alt="{{product.name}} image">
      </a>
      <a routerLink="/products/{{product.id}}">
        <h1>{{product.name}}</h1>
      </a>
      <div class="price">{{product.unitPrice | currency:"USD"}}</div>
      <a href="#" class="primary-btn">Buy now</a>
    </div>

    <div *ngIf="products?.length == 0"
         class="alert alert-warning col-md-12 text-center"
         role="alert">
      No products found.
    </div>

  </div>
</div>
